sudo: false
language: ruby
cache:
  yarn: true
  directories:
    - node_modules
addons:
  postgresql: '9.6'
  chrome: stable
rvm:
  - 2.6.3
install:
  - nvm install node
  - npm install -g yarn
  - node -v
  - yarn install
  - sudo ./bin/setup_chrome
before_script:
  - psql -c 'create database proof;' -U postgres
  - ln -s /usr/lib/chromium-browser/chromedriver ~/bin/chromedriver
env:
  - DATABASE_URL=postgres://postgres@localhost/proof
script:
  - bin/cibuild
services:
  - postgresql
